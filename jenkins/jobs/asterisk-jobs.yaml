- job-template:
    name: 'periodic-{name}-{branch}'
    node: 'centos || debian'
    concurrent: true
    description: 'Periodic full testsuite run for {name} using {branch} branch'

    wrappers:
        - timeout:
            timeout: 300
            timeout-var: 'BUILD_TIMEOUT'
            fail: true
        - timestamps

    builders:
        - node-git-prep
        - gerrit-git-prep:
            branch: '{branch}'
            project: '{name}'
        - prep-testsuite
        - run-asterisk-unittests
        - run-testsuite

    publishers:
        - publish-asterisk-unittests:
            project-name: '{name}'
        - publish-asterisk-testsuite

    logrotate:
        daysToKeep: 31
        artifactDaysToKeep: 31

- job-template:
    name: 'periodic-realtime-{name}-{branch}'
    node: 'centos || debian'
    concurrent: true

    wrappers:
        - timeout:
            timeout: 300
            timeout-var: 'BUILD_TIMEOUT'
            fail: true
        - timestamps

    builders:
        - node-git-prep
        - gerrit-git-prep:
            branch: '{branch}'
            project: '{name}'
        - prep-testsuite
        - prep-testsuite-realtime
        - run-asterisk-unittests
        - prep-asterisk-realtime
        - run-testsuite
            testsuite-params: '-t tests/channels/pjsip'

    publishers:
        - publish-asterisk-unittests:
            project-name: '{name}'
        - publish-asterisk-testsuite

- job-template:
    name: 'periodic-ref_debug-{name}-{branch}'
    node: 'centos || debian'
    concurrent: true

    wrappers:
        - timeout:
            timeout: 1440
            timeout-var: 'BUILD_TIMEOUT'
            fail: true
        - timestamps

    builders:
        - node-git-prep
        - gerrit-git-prep:
            branch: '{branch}'
            project: '{name}'
        - prep-testsuite
        - run-asterisk-unittests:
            build-asterisk-params: '-e REF_DEBUG -d res_odbc'
        - run-testsuite

    publishers:
        - publish-asterisk-unittests:
            project-name: '{name}'
        - publish-asterisk-testsuite


