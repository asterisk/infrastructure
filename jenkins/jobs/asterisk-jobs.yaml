- job-template:
    name: 'periodic-{name}-{branch}'
    node: 'centos || debian'
    concurrent: true
    description: 'Periodic full testsuite run for {name} using {branch} branch'

    wrappers:
        - timeout:
            timeout: 300
            timeout-var: 'BUILD_TIMEOUT'
            fail: true
        - timestamps

    builders:
        - node-git-prep
        - gerrit-git-prep:
            branch: '{branch}'
            project: '{name}'
        - prep-testsuite
        - run-asterisk-unittests
        - run-asterisk-codec-abi:
            branch: '{branch}'
        - run-testsuite

    publishers:
        - publish-asterisk-unittests:
            project-name: '{name}'
        - publish-asterisk-testsuite

    logrotate:
        daysToKeep: 31
        artifactDaysToKeep: 31

- job-template:
    name: 'periodic-realtime-{name}-{branch}'
    node: 'centos || debian'
    concurrent: true
    description: 'Periodic testsuite run for {name} using {branch} branch against realtime'

    wrappers:
        - timeout:
            timeout: 300
            timeout-var: 'BUILD_TIMEOUT'
            fail: true
        - timestamps

    builders:
        - node-git-prep
        - gerrit-git-prep:
            branch: '{branch}'
            project: '{name}'
        - build-asterisk:
            build-asterisk-params: '-v -e DO_CRASH'
        - prep-testsuite
        - prep-testsuite-realtime
        - prep-asterisk-realtime
        - run-testsuite:
            testsuite-params: '-t tests/channels/pjsip -G realtime-incompatible'

    publishers:
        - publish-asterisk-unittests:
            project-name: '{name}'
        - publish-asterisk-testsuite

    logrotate:
        daysToKeep: 31
        artifactDaysToKeep: 31

