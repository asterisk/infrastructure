
- job:
    name: check-testsuite
    node: 'check'
    concurrent: true
    description: 'Check for {name} using unit tests'

    wrappers:
        - timeout:
            timeout: 60
            timeout-var: 'BUILD_TIMEOUT'
            fail: true
        - timestamps

    builders:
        - node-git-prep
        - gerrit-git-prep
        - shell: |
            #!/bin/bash
            sudo /srv/git/infrastructure/jenkins/scripts/run-testsuite-unittests.sh

    logrotate:
        daysToKeep: 7
        artifactDaysToKeep: 7

- job:
    name: gate-testsuite
    node: 'gate'
    concurrent: true
    description: 'Gate for {name} using unit tests'

    wrappers:
        - timeout:
            timeout: 60
            timeout-var: 'BUILD_TIMEOUT'
            fail: true
        - timestamps

    builders:
        - node-git-prep
        - gerrit-git-prep
        - shell: |
            #!/bin/bash
            sudo /srv/git/infrastructure/jenkins/scripts/run-testsuite-unittests.sh

    logrotate:
        daysToKeep: 7
        artifactDaysToKeep: 7

- job-group:
    name: testsuite-jobs
    jobs:
        - check-testsuite
        - gate-testsuite


