- project:
    name: 'testsuite'

    jobs:
        - python-jobs
        - testsuite-jobs

- project:
    name: 'asterisk'
    branch:
        - '11'
        - '13'
        - '14'
        - 'master'
    jobs:
        - asterisk-jobs:
        - 'periodic-realtime-{name}-{branch}':
            branch:
                - '13'
                - '14'
                - 'master'
        - 'periodic-documentation-{name}-{branch}':
            branch:
                - '11'
                - '13'
                - '14'
