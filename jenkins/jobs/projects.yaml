
###############################################################################
# Asterisk Projects
###############################################################################

- project:
    name: 'testsuite'
    node: 'centos || debian'

    jobs:
        - python-jobs
        - testsuite-jobs

- project:
    name: 'asterisk'
    node: 'centos || debian'
    branch:
        - '11'
        - '13'
        - '14'
        - 'master'
    jobs:
        - asterisk-jobs
        - 'periodic-realtime-{name}-{branch}':
            branch:
                - '13'
                - '14'
                - 'master'
        - 'periodic-documentation-{name}-{branch}':
            branch:
                - '11'
                - '13'
                - '14'
